<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Source+Sans+Pro&family=Yaldevi&display=swap"
  rel="stylesheet">

</head>
<body>
  <header class="font-family-proza">
    <div class="container navBar">
      <div class="row">
        <div class="margin-right-30px align-content-center">
          <h2 class="homeBtn font-family-proza font-family-gemunu ">Stock Watch</h2>
        </div>
        <div class="align-content-center">
          <h3 class="watchlistNavBtn font-family-gemunu ">Watchlist</h3>
        </div>
        <div class="align-content-center">
          <h3 class="portfolioNavBtn font-family-gemunu ">Portfolio</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container main-container">
      <div class="searchSeaction">
        <div class="row align-content-center">
          <input type="text" id="searchBar" placeholder="Search Stock">
          <button id="seachBtn" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="row align-content-center">
        <div class="view" data-view="home-view">
          <p class="font-family-gemunu">No stock search yet</p>
        </div>
      </div>
      <div class="view" data-view="search-view">
        <div class="row align-content-center">
          <h1 class="font-san-serif">Search Result</h1>
        </div>
        <div class="row">
          <table>
            <tbody class="displayTable">
            </tbody>
          </table>
        </div>
      </div>
      <div class="displayStockContent">
      </div>
      <div class="view" data-view="watchlist-view">
        <div class="row align-content-center">
          <h1 class="font-family-yaldevi">Watchlist</h1>
        </div>
        <div class="row">
          <table>
            <tbody class="displayWatchListTable">
            </tbody>
          </table>
        </div>
      </div>
      <div class="view" data-view="portfoliolist-view">
        <div class="row align-content-center">
          <h1 class="font-family-yaldevi">Portfolio</h1>
        </div>
        <div class="row align-content-center">
          <div class="portfolioBox">
            <div class="row">
              <div class="column-half textCenter">
                <h3 class="font-family-yaldevi">Invested</h3>
                <h3 class="H3PortfolioInvested font-family-yaldevi"></h3>
              </div>
              <div class="column-half textCenter">
                <h3 class="font-family-yaldevi">Current</h3>
                <h3 class="H3PortfolioCurrent font-family-yaldevi"></h3>
              </div>
            </div>
            <div class="row top-border">
              <div class="column-full textCenter ">
                <span class="font-family-yaldevi"><h2 class="H3PLStatement"></h2></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <table>
            <tbody class="displayPortfolioTable">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="cancelationPage hidden">
      <div class="row fullScreen">
        <div class="cancelBox">
          <div class="row">
            <div class="column-full margin-top-20px">
              <p>Are you sure you want to delete this entry?</p>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-20px padding-right-left align-content-space-between">
              <button class="cancelBtnModal">CANCEL</button>
              <button class="deleteBtnConfirm">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stockAlreadyAlert hidden">
      <div class="row fullScreen">
        <div class="cancelBox">
          <div class="row">
            <div class="column-full margin-top-20px">
              <p>Stock is already in portfolio</p>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-20px padding-right-left">
              <button class="closeAlertBtnModal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
